        max-width
        width
        heigth
        device-width
        device-heigth
        orientation
        resolution

    <!-- min-width -> define qual a resolução MINIMA para aplicar o estilo-->

    <link  rel="stylesheet" href="cssLink/cssA.css" media="screen and (max-width:480px)"/>
